<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var namespace = "/shell";
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function (res) {
                socket.emit('handle_ps_aux', {'data': 'I\'m connected!'});
            });

            socket.on('ps_aux_response', function (res) {
                var info = res.text;
                document.getElementById("terminal").innerHTML = info;
                setTimeout(function () {
                    socket.emit("handle_ps_aux", {"data": "handle_ps_aux"});
                }, 3000)
            });
        });
    </script>
    <style type="text/css">

        #terminal {
            background-color: black;
            color: white;
        }

        #terminal div {
        {#width: 1024px;#} text-align: justify;
        }

        table {
        {#width: 1024px;#} table-layout: fixed;
            text-align: right;
        }

        table td, th {
            word-break: keep-all;
            white-space: nowrap;
        }

        table tr td:last-child {
            text-align: left;
            padding-left: 10px;
        }

    </style>

</head>

<body>


<div>

    <div id="terminal">

    </div>
</div>

</body>


</html>
